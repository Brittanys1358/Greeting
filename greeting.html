<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeting Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
  <style>
    /* Body styling for full viewport fit */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 0;
      background-color: transparent;
      font-family: 'Yeseva One', serif;
      color: #b1b396;
      width: 100vw;
      height: 50vh; /* Set height to half viewport to create a rectangular shape */
      overflow: hidden;
    }

    /* Greeting text styling */
    .greeting {
      font-size: 8vw; /* Adjust font size to fit within a shorter rectangle */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      line-height: 1;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="greeting" id="greeting">Hello!</div>

  <script>
    function updateGreeting() {
      const params = new URLSearchParams(window.location.search);
      const name = params.get('name') || 'Guest';
      const color = params.get('color') || '#b1b396';

      const hours = new Date().getHours();
      let greetingText = "Hello";

      if (hours >= 6 && hours < 12) {
        greetingText = `⊹ Good Morning, ${name}! ⊹`;
      } else if (hours >= 12 && hours < 18) {
        greetingText = `⊹ Good Afternoon, ${name}! ⊹`;
      } else if (hours >= 18 && hours < 22) {
        greetingText = `⊹ Good Evening, ${name}! ⊹`;
      } else {
        greetingText = `⊹ Good Night, ${name}! ⊹`;
      }

      document.getElementById('greeting').textContent = greetingText;
      document.getElementById('greeting').style.color = color;
    }

    updateGreeting();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock Widget</title>
  <!-- Link to Google Fonts for Lora font -->
  <link href="https://fonts.google.com/specimen/Yeseva+One">
  <style>
    /* Background settings */
    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      background-color: transparent;
      font-family: 'Lora', serif; /* Elegant font */
      margin: 0;
      padding-top: 20px
    }

    /* Clock styling */
    .clock {
      font-size: 3em;
      color: #b1b396; /* Soft olive color for the text */
      font-weight: 700;
      font-family: 'Yeseva One', serif;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      display: flex; /* Keep items in a horizontal row */
      align-items: baseline; /* Align hours and minutes properly */
    }

    /* Colon animation */
    #colon {
      animation: blink 1s step-start infinite; /* Blinking animation for the colon */
    }

    /* Blinking keyframes */
    @keyframes blink {
      0%, 100% { opacity: 1; } /* Visible */
      50% { opacity: 0; } /* Invisible halfway */
    }

    /* Styling for AM/PM with lower opacity and positioned at the bottom */
    #ampm {
      font-size: 0.5em;  /* Smaller font size for AM/PM */
      opacity: 0.5;  /* Lower opacity for a more subtle effect */
      margin-left: 5px;  /* Space between the time and AM/PM */
      font-weight: 500;  /* Lighter font weight for AM/PM */
      align-self: flex-end;  /* Position AM/PM at the bottom of the time */
    }
  </style>
</head>
<body>
  <div class="clock">
    <span id="hours">00</span><span id="colon">:</span><span id="minutes">00</span> <span id="ampm">AM</span>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';

      // Convert to 12-hour format
      hours = hours % 12;
      hours = hours ? hours : 12; // '0' should be '12' for midnight
      hours = String(hours).padStart(2, '0');

      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('ampm').textContent = ampm;
    }

    // Update the time every minute
    setInterval(updateTime, 60000);

    // Initial call to set time immediately
    updateTime();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeting Widget Setup</title>
  <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Yeseva One', sans-serif;
      display: flex;
      align-items: flex-start; /* Aligns items at the top */
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    .container {
      text-align: center;
      margin-top: 20px; /* Adds a little space from the top */
    }

    label {
      font-size: 1.2em;
      margin: 10px;
    }

    /* Dropdown styling */
    select, input[type="text"] {
      padding: 8px;
      font-size: 1em;
      margin-top: 5px;
    }

    /* Preview area styling */
    .preview {
      margin-top: 20px;
      font-size: 2em;
      color: #b1b396;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .preview span {
      font-weight: bold;
    }

    .generate-link {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Greeting Widget Setup</h1>

    <!-- Name input -->
    <label for="nameInput">Enter your name:</label>
    <input type="text" id="nameInput" placeholder="Your Name">

    <!-- Color selection -->
    <label for="colorSelect">Choose a color:</label>
    <select id="colorSelect">
      <option value="#b1b396" style="background-color: #b1b396;">Olive</option>
      <option value="#d9b0ad" style="background-color: #d9b0ad;">Blush</option>
      <option value="#e8dcb3" style="background-color: #e8dcb3;">Gold</option>
      <option value="#c1d1de" style="background-color: #c1d1de;">Blue</option>
      <option value="#bda595" style="background-color: #bda595;">Taupe</option>
    </select>

    <!-- Preview area -->
    <div class="preview" id="preview">⊹ Good Morning, <span id="namePreview">Your Name</span>! ⊹</div>

    <!-- Link generation -->
    <div class="generate-link">
      <a id="generateLink" href="#">Get your customized widget link</a>
    </div>
  </div>

  <script>
    const nameInput = document.getElementById('nameInput');
    const colorSelect = document.getElementById('colorSelect');
    const preview = document.getElementById('preview');
    const namePreview = document.getElementById('namePreview');
    const generateLink = document.getElementById('generateLink');

    // Update preview text and color
    function updatePreview() {
      const name = nameInput.value || "Your Name";
      const color = colorSelect.value;

      namePreview.textContent = name;
      preview.style.color = color;
    }

    // Event listeners for live preview updates
    nameInput.addEventListener('input', updatePreview);
    colorSelect.addEventListener('change', updatePreview);

    // Update the link with the customized URL
    generateLink.addEventListener('click', () => {
      const name = encodeURIComponent(nameInput.value || "Your Name");
      const color = encodeURIComponent(colorSelect.value);
      generateLink.href = `greeting.html?name=${name}&color=${color}`;
    });

    // Initial preview setup
    updatePreview();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Yeseva One', sans-serif;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: transparent; /* Transparent background for the page */
    }

    .clock {
      font-size: 2.5em;
      color: #333; /* Default color if no color parameter is provided */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      background-color: transparent; /* Transparent background for the clock */
      padding: 10px;
    }

    .ampm {
      font-size: 0.7em; /* Make AM/PM smaller */
      opacity: 0.6; /* Make AM/PM less opaque */
    }
  </style>
</head>
<body>
  <div class="clock" id="clockDisplay">12:00 <span class="ampm">PM</span></div>

  <script>
    // Function to parse URL parameters
    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Apply color from URL parameter if provided
    const color = getUrlParameter('color');
    if (color) {
      document.getElementById('clockDisplay').style.color = color;
    }

    // Function to update the clock display every second
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';

      // Convert to 12-hour format
      hours = hours % 12;
      hours = hours ? hours : 12; // '0' should be '12' for midnight

      // Set the time and update AM/PM in the span
      const timeText = `${hours}:${minutes} <span class="ampm">${ampm}</span>`;
      document.getElementById('clockDisplay').innerHTML = timeText;
    }

    setInterval(updateClock, 1000); // Update the clock display every second
    updateClock(); // Initial call to display time immediately
  </script>
</body>
</html>

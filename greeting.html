<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeting Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Yeseva One', sans-serif;
      display: flex;
      align-items: center;
      justify-content: left;
      height: 100vh;
      margin: 0;
      background-color: transparent
      color: #333;
    }

    .greeting {
      text-align: center;
      font-size: 2em;
      color: #b1b396;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    /* Custom styles for greeting color */
    .greeting span {
      font-weight: serif;
    }
  </style>
</head>
<body>

  <div class="greeting" id="greetingText">
    <!-- Greeting will be displayed here -->
  </div>

 <script>
  function getUrlParameter(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  }

  // Get the 'name' URL parameter
  const name = getUrlParameter('name');
  const color = getUrlParameter('color');

  // Find the greeting element
  const greetingElement = document.getElementById('greetingPreview');

  // Determine the greeting based on the current time
  const now = new Date();
  const hour = now.getHours();
  let greetingText;

  if (hour >= 5 && hour < 12) {
    greetingText = "Good Morning";
  } else if (hour >= 12 && hour < 17) {
    greetingText = "Good Afternoon";
  } else if (hour >= 17 && hour < 21) {
    greetingText = "Good Evening";
  } else {
    greetingText = "Good Night";
  }

  // If no name is provided, show only the time of day
  if (name) {
    greetingElement.innerHTML = `⊹ ${greetingText}, <span id="namePreview">${name}</span>! ⊹`;
  } else {
    greetingElement.innerHTML = `⊹ ${greetingText}! ⊹`;
  }

  // Apply the selected color
  if (color) {
    greetingElement.style.color = color;
  }
</script></body>
</html>

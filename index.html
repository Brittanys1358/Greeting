<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeting Setup</title>
  <!-- Link to Google Fonts for Yeseva One font -->
  <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Yeseva One', serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    label, input, select, button {
      margin: 10px;
    }
    .color-preview {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 10px;
      vertical-align: middle;
    }
    #preview-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Customize Your Greeting Widget</h2>
  <label for="name">Enter your name:</label>
  <input type="text" id="name" placeholder="Your name">
  
  <label for="color">Select a color:</label>
  <select id="color">
    <option value="#b1b396" style="background-color: #b1b396;">Olive</option>
    <option value="#d9b0ad" style="background-color: #d9b0ad;">Blush</option>
    <option value="#e8dcb3" style="background-color: #e8dcb3;">Beige</option>
    <option value="#c1d1de" style="background-color: #c1d1de;">Light Blue</option>
    <option value="#bda595" style="background-color: #bda595;">Taupe</option>
  </select>
  
  <button onclick="generateLink()">Get Your Widget Link</button>

  <div id="preview-container"></div>
  
  <script>
    function generateLink() {
      const name = encodeURIComponent(document.getElementById('name').value);
      const color = encodeURIComponent(document.getElementById('color').value);
      
      // Generate link to the result page with query parameters
      const link = `greeting.html?name=${name}&color=${color}`;
      
      // Show link to user
      document.getElementById('preview-container').innerHTML = `<p>Your link: <a href="${link}" target="_blank">${link}</a></p>`;
    }
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeting Widget</title>
  <!-- Link to Google Fonts for Yeseva One font -->
  <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: transparent;
      font-family: 'Yeseva One', serif;
      color: #b1b396;
      margin: 0;
    }
    .greeting {
      font-size: 2em;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="greeting" id="greeting">Hello!</div>

  <script>
    function updateGreeting() {
      const params = new URLSearchParams(window.location.search);
      const name = params.get('name') || 'Guest';
      const color = params.get('color') || '#b1b396';

      // Set greeting text and color
      const hours = new Date().getHours();
      let greetingText = "Hello";

      if (hours >= 6 && hours < 12) {
        greetingText = `⊹ Good Morning, ${name}! ⊹`;
      } else if (hours >= 12 && hours < 18) {
        greetingText = `⊹ Good Afternoon, ${name}! ⊹`;
      } else if (hours >= 18 && hours < 22) {
        greetingText = `⊹ Good Evening, ${name}! ⊹`;
      } else {
        greetingText = `⊹ Good Night, ${name}! ⊹`;
      }

      document.getElementById('greeting').textContent = greetingText;
      document.getElementById('greeting').style.color = color;
    }

    updateGreeting();
  </script>
</body>
</html>

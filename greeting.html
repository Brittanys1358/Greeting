<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeting Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Yeseva One', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f3f2;
      color: #333;
    }

    .greeting {
      text-align: center;
      font-size: 2em;
      color: #b1b396;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    /* Custom styles for greeting color */
    .greeting span {
      font-weight: serif;
    }
  </style>
</head>
<body>

  <div class="greeting" id="greetingText">
    <!-- Greeting will be displayed here -->
  </div>

  <script>
    // Function to get URL parameters
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        name: params.get('name') || 'Your Name', // Default name if not provided
        color: params.get('color') || '#b1b396' // Default color if not provided
      };
    }

    // Function to update the greeting text and color
    function updateGreeting() {
      const { name, color } = getUrlParams();

      // Determine the greeting based on the current time
      const now = new Date();
      const hour = now.getHours();
      let greetingText;

      if (hour >= 5 && hour < 12) {
        greetingText = "Good Morning";
      } else if (hour >= 12 && hour < 17) {
        greetingText = "Good Afternoon";
      } else if (hour >= 17 && hour < 21) {
        greetingText = "Good Evening";
      } else {
        greetingText = "Good Night";
      }

      // Update the greeting text with the name and color
      const greetingElement = document.getElementById('greetingText');
      greetingElement.innerHTML = `⊹ ${greetingText}, <span>${name}</span>! ⊹`;
      greetingElement.style.color = color;
    }

    // Run the update on page load
    window.onload = updateGreeting;
  </script>

</body>
</html>

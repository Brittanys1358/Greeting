<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compact Greeting Widget</title>
  <!-- Link to Google Fonts for Yeseva One font -->
  <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      background-color: transparent;
      height: 100vh;
      overflow: hidden;
      font-family: 'Yeseva One', serif;
    }

    /* Responsive container aligned to the left */
    .container {
      display: inline-flex;
      align-items: center;
      padding: 0.5em;
      background-color: transparent;
      color: #b1b396;
      text-align: left;
      white-space: nowrap; /* Prevent line breaks */
    }

    /* Responsive text size using vw units */
    .greeting {
      font-size: 3vw;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="greeting" id="greeting">⊹ Hello! ⊹</div>
  </div>

  <script>
    function updateGreeting() {
      const params = new URLSearchParams(window.location.search);
      const name = params.get('name') || '';
      const color = params.get('color') || '#b1b396';

      // Determine greeting based on time of day
      const hours = new Date().getHours();
      let greetingText = "⊹ Hello";

      if (hours >= 6 && hours < 12) {
        greetingText = "⊹ Good Morning";
      } else if (hours >= 12 && hours < 18) {
        greetingText = "⊹ Good Afternoon";
      } else if (hours >= 18 && hours < 22) {
        greetingText = "⊹ Good Evening";
      } else {
        greetingText = "⊹ Good Night";
      }

      // Add name with punctuation if provided, otherwise just greeting
      if (name) {
        greetingText += `, ${name}! ⊹`;
      } else {
        greetingText += `! ⊹`;
      }

      // Apply text and color
      document.getElementById('greeting').textContent = greetingText;
      document.getElementById('greeting').style.color = color;
    }

    updateGreeting();
  </script>
</body>
</html>
